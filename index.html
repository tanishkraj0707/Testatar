<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teststar AI</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes scale-in {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-scale-in { animation: scale-in 0.3s ease-out forwards; }
      
      @keyframes fade-in-up {
        from { transform: translateY(1rem); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-fade-in-up { animation: fade-in-up 0.5s cubic-bezier(0.21, 1.02, 0.73, 1) forwards; }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
      
      .dashboard-background {
        background-image: radial-gradient(circle at 1% 1%, rgba(165, 180, 252, 0.3) 0%, transparent 35%);
      }
      .dark .dashboard-background {
        background-image: radial-gradient(circle at 1% 1%, rgba(79, 70, 229, 0.15) 0%, transparent 35%);
      }
    </style>
  <script type="importmap">

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0"
  }
}
</script>
</head>
  <body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200">

  </body>
</html>
